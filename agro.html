<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/agro.css">
    <title>agro connect buyer</title>
</head>
<body>
    <section class="reg-form">
        <div class="icon-div">
            <img src="./img/img_avatar2.png">
            <h4 class="icon-paragraph">welcome to agro connect</h4>
        </div>
        <div class="form-div">
            <form method="post" enctype="multipart/form-data">
             <input type="username" name="username" placeholder="username">
             <input type="email" name="email" placeholder="email">
             <input type="password" name="password" placeholder="password">
             <input type="password" name="password" placeholder="confirm-password">
             <input type="checkbox" name="checkbox" class="check-class">
             <p>I Accept terms and conditions</p>
             <input type="submit" name="sign-up" class="sign-up">


             
             
             

            </form>
        </div>


    </section>
        
      
    
</body>
</html>
